<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="accordian.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<title>Accordion</title>
	</head>
	<body>
		<div class="withflex">
			<div class="box">
				<div class="upper active">Movies <span class="fa fa-minus"></span></div>
				<div class="lower" id="first">
					<div class="sub">Lord of the rings</div>
					<div class="sub">Star Wars</div>
					<div class="sub">Harry Potter</div>
					<div class="sub">Inception</div>
					<div class="sub">Interstellar</div>
					<div class="sub">Pulp Fiction</div>
					<div class="sub">Home Alone</div>
					<div class="sub">Fantastic Beasts</div>
				</div>
			</div>
			<div class="box">
				<div class="upper">Web Series <span class="fa fa-plus"></span></div>
				<div class="lower" id="second">
					<div class="sub">Money Heist</div>
					<div class="sub">13 Reasons Why</div>
					<div class="sub">Stranger Things</div>
					<div class="sub">Sex Education</div>
					<div class="sub">Clone Wars</div>
				</div>
			</div>
			<div class="box">
				<div class="upper">TV Shows <span class="fa fa-plus"></span></div>
				<div class="lower" id="third">
					<div class="sub">Friends</div>
					<div class="sub">The Big Bang Theory</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="accordion.js"></script>
	</body>
</html>
